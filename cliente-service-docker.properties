# Datos de aplicación y puerto
spring.application.name=cliente-service
server.port=8001
#
# Configuración BD (Postgres)
spring.datasource.url=jdbc:postgresql://postgres-db:5432/tcs_project?charSet=UTF8
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
#
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
# RabbitMQ
spring.rabbitmq.host=rabbitmq-docker
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest