# Datos de aplicación y puerto
spring.application.name=gateway-service
server.port=9093
#
spring.cloud.gateway.routes[0].id=cuenta-service
spring.cloud.gateway.routes[0].uri=lb://cuenta-service
spring.cloud.gateway.routes[0].predicates=Path=/cuentas/**, /movimientos/**
#
# Spring Cloud Gateway routes
spring.cloud.gateway.routes[1].id=cliente-service
spring.cloud.gateway.routes[1].uri=lb://cliente-service
spring.cloud.gateway.routes[1].predicates=Path=/clientes/**
