# Datos de aplicación y puerto
spring.application.name=gateway-service
server.port=9093
#
# Gateway Config
spring.cloud.gateway.discovery.locator.enabled=true
#
# Spring Cloud Gateway routes
spring.cloud.gateway.routes[1].id=cliente-service
spring.cloud.gateway.routes[1].uri=lb://cliente-service
spring.cloud.gateway.routes[1].predicates=Path=/clientes/**
#
spring.cloud.gateway.routes[2].id=cuenta-service
spring.cloud.gateway.routes[2].uri=lb://cuenta-service
spring.cloud.gateway.routes[2].predicates=Path=/cuentas/**, /movimientos/**